<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grace Lead Ai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .nav-bar {
      background: #0078d7;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #chatbot-name {
      cursor: pointer;
    }
    #arrow-down {
      font-size: 12px;
      margin-left: 5px;
    }
    .profile-info {
      position: absolute;
      top: 40px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      width: 200px;
      display: none;
    }
    .profile-info.show {
      display: block;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #0078d7;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #f1f1f1;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      background: #f1f1f1;
    }
    #send {
      background: #0078d7;
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
    }
    .typing-indicator {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <span id="chatbot-name">Grace Lead Ai <span id="arrow-down">&#9660;</span></span>
    <div class="profile-info" id="profile-info">
      <h2>Profile Information</h2>
      <p>Name: Mateo</p>
      <p>Email: glia@ai.onrender.com</p>
    </div>
  </div>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    let chatHistory = [];

    // Load chat history from local storage
    if (localStorage.getItem('chatHistory')) {
      chatHistory = JSON.parse(localStorage.getItem('chatHistory'));
      chatHistory.forEach(message => {
        appendMessage(message.content, message.role === 'user' ? 'user' : 'bot');
      });
    }

function appendMessage(text, className) {
  const msg = document.createElement('div');
  msg.className = 'message ' + className;
  
  const timestamp = new Date().toLocaleTimeString();
  
  if (className === 'bot') {
    msg.innerHTML = `<span style="font-size: 12px; font-weight: bold;">Grace Lead Ai</span><br><br>${text}<br><span style="font-size: 12px; color: #666;">${timestamp}</span>`;
  } else {
    msg.innerHTML = `${text}<br><span style="font-size: 12px; color: cyan;">${timestamp}</span>`;
  }
  
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}
  
function makeRequest(method, url, data = null, headers = {}) {
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open(method, url, true);

    Object.keys(headers).forEach(key => {
      xhr.setRequestHeader(key, headers[key]);
    });

    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 300) {
        resolve({
          data: xhr.responseText,
          status: xhr.status,
          statusText: xhr.statusText,
        });
      } else {
        reject({
          status: xhr.status,
          statusText: xhr.statusText,
        });
      }
    };

    xhr.onerror = function() {
      reject({
        status: xhr.status,
        statusText: xhr.statusText,
      });
    };

    if (data) {
      if (!headers['Content-Type']) {
        xhr.setRequestHeader('Content-Type', 'application/json');
      }
      xhr.send(JSON.stringify(data));
    } else {
      xhr.send();
    }
  });
}

function get(url, headers) {
  return makeRequest('GET', url, null, headers || {});
}

function post(url, data, headers) {
  return makeRequest('POST', url, data, headers || {});
}

    function showTypingIndicator() {
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.textContent = 'typing...';
      chat.appendChild(typingIndicator);
      chat.scrollTop = chat.scrollHeight;
      return typingIndicator;
    }

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage(text, 'user');
  chatHistory.push({ role: 'user', content: text });
  localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  input.value = '';
  const typingIndicator = showTypingIndicator();

  try {
    await new Promise(resolve => setTimeout(resolve, 1000));
    const response = await get(`https://chatgpt-ynxd.onrender.com/gpt?query=${encodeURIComponent(text)}`);
    typingIndicator.remove();
    const botResponse = response.data.parts.text;
    appendMessage(botResponse, 'bot');
    chatHistory.push({ role: 'assistant', content: botResponse });
    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  } catch (error) {
       console.error(error);
    typingIndicator.remove();
    appendMessage('Error: Unable to get response' + error.statusText + " " + error.message, 'bot');
  }
}

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('chatbot-name').addEventListener('click', () => {
      document.getElementById('profile-info').classList.toggle('show');
    });
  </script>
</body>
</html>
